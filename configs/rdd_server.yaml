decomposer: ['rdd', 'uvd']
preprocessor: "liv"
device: "cuda:5"
chunk_size: 64
views:
  - "front_rgb"
debug: false
max_len: 100

alpha: 1.0
beta: 0.25

# agibotworld
vec_database_path: "data/vec_databases/agibotworld_train/train"
mode: "default" # * will set beta to 0.0

